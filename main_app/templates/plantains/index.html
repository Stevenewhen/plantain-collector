{% extends 'base.html' %}
{% block content %}
<div class="content-container">
  <h1>Plantain List</h1>
</div>
{% for plantain in plantains %}
  <div class="card">
    <a href="{% url 'detail' plantain.id %}">
      <div class="card-info">
        <div class="card-title" style="text-transform: uppercase; font-weight: bold;">{{ plantain.name }}</div>
        <div class="card-img">
          <img src="{{ plantain.image_url}}" alt="" class="idx-img">
        </div>
        <div class="card-content">
          <p>Type: {{ plantain.ptype }}</p>
          <p>Description: {{ plantain.description }}</p>
          <p>Origin: {{ plantain.origin}}</p>
        </div>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
